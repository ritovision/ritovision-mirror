name: Link Check

on:
  workflow_run:
    workflows: ["Lint - Workflow Entrypoint"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

jobs:
  link-check:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build site
        run: pnpm build

      - name: Run Linkinator
        run: pnpm linkinator ./out --directory-listing --status-code "403:warn" --status-code "429:warn" --concurrency 25 --timeout 60000 --retry --retry-errors --retry-errors-count 3

      - name: Upload link check report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: link-check-report
          path: linkinator-report.md
          retention-days: 14
