# FILE PATH: .github/workflows/deploy-storybook.yml
name: Deploy Storybook to Vercel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy-storybook:
    runs-on: ubuntu-latest
    environment: storybook

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Pull Vercel env (storybook project)
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }} --local-config=vercel.storybook.json

      - name: Build Storybook with Vercel
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }} --local-config=vercel.storybook.json

      - name: Deploy prebuilt Storybook artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }} --local-config=vercel.storybook.json
